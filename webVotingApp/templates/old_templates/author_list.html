{%  extends 'webVotingApp/base.html' %}

{% block title %}
Author List
{% endblock %}

{% block content %}

    <h2>Authors</h2>

    <ul>

        {% for author in author_list %}
            <li>
                <a href="{{ author.info_href }}" target="_blank">{{author}}</a>
            </li>
        {% empty %}
            <li><em>There are currently no authors available.</em></li>
        {% endfor %}
    </ul>

{% endblock %}
