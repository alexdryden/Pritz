{% extends 'webVotingApp/base.html' %}

{% block title %}
    Delete Vote
{% endblock %}

{% block content %}
    <form
        action="{{ vote.get_delete_url }}"
        method="post">
    {% csrf_token %}

    <p>
        Are you sure that you want to delete vote {{ vote }}?
    </p>
    <a href="{{ vote.get_absolute_url }}">Cancel</a>
    <button type="submit">Delete Vote</button>
    </form>
{% endblock %}
